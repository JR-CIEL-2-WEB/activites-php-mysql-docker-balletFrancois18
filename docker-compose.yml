version: '3'

services:
  nginx:
    image: nginx:1.22-alpine
    ports:
      - "8080:80"
    volumes:
      - ./code:/code
      - ./nginx.conf:/etc/nginx/nginx.conf
  
  php:
    # image: php:8.3-fpm-alpine
    build: .
    volumes:
      - ./code:/code
  
  mysql:
    image: mysql:8
    environment:
      # üö® Changer si vous utilisez cette configuration en production
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: appdb
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - dbdata:/var/lib/mysql  # Utilise un volume nomm√© pour la persistance des donn√©es
    ports:
      - "3306:3306"  # Expose port 3306 pour les connexions externes
  
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "8081:80"

volumes:
  dbdata:  # Ce volume g√®re la persistance de la base de donn√©es MySQL
